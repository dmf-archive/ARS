[experiment]
tasks = ["wikitext2"]
seed = 42
device = "cuda"
epochs = 20

[model]
type = "rope"
vocabulary_size = 40479
embedding_size = 512
sequence_length = 255
num_heads = 4
num_layers = 3
rope_theta = 10000.0
intermediate_size = 2048
tie_word_embeddings = true

[data]
batch_size = 8
num_workers = 0
tokenizer_path = "./data/wikitext2_tokenizer.json"

[optimizer]
name = "ARS2-Neo"
lr = 0.001
betas = [0.9, 0.95]
rho = 0.0
k = 0
alpha = 0.0
