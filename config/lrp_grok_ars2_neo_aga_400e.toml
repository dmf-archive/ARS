[experiment]
seed = 42
device = "cuda"
tasks = ["mod_addition"]
epochs = 400
save_interval = 100

[task]
p = 113
fraction = 0.3

[data]
batch_size = 512
num_workers = 0

[model]
arch = "grokking_transformer"
num_layers = 1
d_model = 128
d_mlp = 512
d_head = 32
num_heads = 4
n_ctx = 3
act_type = "ReLU"

[optimizer]
name = "ARS2-Neo"
lr = 0.001
rho = 0.1
adaptive_sync = true
adaptive_lambda = 0.1
k = 10
ns_steps = 5
betas = [0.9, 0.98]
weight_decay = 1.0
