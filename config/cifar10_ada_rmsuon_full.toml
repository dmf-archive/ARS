[experiment]
tasks = ["cifar10"]
seed = 42
device = "cuda"

[model]
arch = "resnet18_cifar"
num_classes = 10

[data]
batch_size = 256
num_workers = 0
aug = true
cutout = true
n_holes = 1
cutout_length = 16

[optimizer]
name = "AdaRMSuon"
lr = 0.001
betas = [0.9, 0.999]
eps = 1e-8
weight_decay = 5e-4
ns_steps = 5
# 强制不使用参数分组，将所有参数视为一个组
adam_lr = 0.001
adam_weight_decay = 5e-4

[scheduler]
name = "cosine"
T_max = 200

[train]
epochs = 10
log_every = 10
ckpt_every = 10
