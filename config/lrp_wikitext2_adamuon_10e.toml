[experiment]
tasks = ["wikitext2"]
seed = 42
device = "cuda"
epochs = 10

[model]
type = "rope"
vocabulary_size = 40479
embedding_size = 512
sequence_length = 255
num_heads = 4
num_layers = 3
rope_theta = 10000.0
intermediate_size = 2048
tie_word_embeddings = true

[data]
batch_size = 8
num_workers = 0
tokenizer_path = "./data/wikitext2_tokenizer.json"

[optimizer]
name = "AdaMuon"
lr = 0.0001
betas = [0.95, 0.95]
eps = 1e-08
weight_decay = 0.1
ns_steps = 5
adam_lr = 0.001
adam_weight_decay = 0.01
adam_betas = [0.9, 0.999]

[train]
log_every = 10
ckpt_every = 5
