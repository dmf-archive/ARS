[experiment]
tasks = ["cifar10"]
seed = 42
device = "cuda"

[model]
arch = "resnet18"
num_classes = 10

[data]
batch_size = 128
num_workers = 0

[optimizer]
name = "DiagFOG"
lr = 0.001
momentum = 0.9
stat_decay = 0.95
damping = 0.001
kl_clip = 0.001
weight_decay = 0.1
TCov = 10
TInv = 100
muon_momentum = 0.95
# DiagHadron-specific AdamW fallback params
adam_lr = 0.001
adam_weight_decay = 0.1
adam_betas = [0.9, 0.95]

[train]
epochs = 10
log_every = 10
ckpt_every = 10